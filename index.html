<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <link rel='stylesheet' href='styles.css'/>

  </head>
  <body>
    <h1> <u> Welcome to Image Classification </u></h1>
    <h4> Please upload a image in jpg format </h4>
  <main class="file-form">
    <input type="file" id="file" onchange="loadFile(event)">
    <!--<label for="file" class="file-form__select-file_label">Upload Image</label> -->
    <button type="submit" class="file-form__button file-form__button" id="predict">Predict</button>
    <button type="submit" class="file-form__button file-form__button" id="clear">Clear</button>
    <div class="section img-display" id="imagediv">
        <img id="img-output" width=227 height=227/>
     </div>
</main>
    <div id="preview"></div>
    <script src="index.js"></script>
  </body>
</html>
